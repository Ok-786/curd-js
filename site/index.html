<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration form</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    
</head>

<body>
    <div class="container">
        <div class="topcontainer row">
            <div class="col-lg-0"></div>
            <div class="col-lg-6">
                <div id="ui">
                    <form name="reg" onsubmit="onSubmit(event)" >
                        <div class="inside row">
                            <div class="col-lg-6">
                                <label>First Name:</label>
                                <input type="text" name="fname" id="fname" class="form-control" required="" placeholder="Enter first name">
                            </div>

                            <div class="col-lg-6">
                                <label>First Name:</label>
                                <input type="text" name="lname" id="lname" class="form-control" required="" placeholder="Enter last name">
                            </div>
                        </div>

                        <label>Email:</label>
                        <input type="email" name="email" class="form-control" id="email" required="" placeholder="email123@gmail.com">

                        <div class="inside row">
                            <div class="col-lg-6">
                                <label>Password:</label>
                                <input type="password" name="password" id="password" required="" class="form-control"
                                    placeholder="Enter password">
                            </div>

                            <div class="col-lg-6">
                                <label>Re-enter Password:</label>
                                <input type="password" name="repassword" id="repassword" required="" class="form-control"
                                    placeholder="Re-type password">
                            </div>
                        </div>
                        <div class="selectwrapper">
                            <select id="gender" class="form-control">
                                <option value="didnt choose">Choose Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="unspecified">Unspecified</option>
                            </select>
                        </div>
                        <input type="submit"  value="Submit"
                            class="btn btn-pimary btn-block btn-lg"> 
                    </form>
                </div>
            </div>
            <div class="col-lg-3"></div>

            <div class="col-lg-2"></div>
            <div class="col-lg-6">
                <div class="wrapper">
                    <header>Registered Users</header>
                    <!-- <div class="inputField">
                        <input type="text" placeholder="Add your new todo">
                        <button><i class="fas fa-plus"></i></button>
                    </div> -->
                    <ul class="showEntry">
                        
                    </ul>
                    <div class="footer">
                        <span>You have <span class="pendingTasks">0</span> Users Registered</span>
                        <button>Clear All</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>

    
</body>
<script src="js/script.js"></script>
</html>
